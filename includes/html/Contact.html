            <h2>We would love to know you better </h2> <br>
        <main>
                    
                    
        <div class="container text-center">
            <form id="Form" method="post" name="Form" onsubmit="return ValidateContactForm();">
              <div class="row">
                <div class="col-6">
                  <label for="InputName " class="form-label"> Name </label>
                  <input type="name" name="name" class="form-control" id="InputName" placeholder="Name">
                  <label for="InputEmail1" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="floatingInput" aria-describedby="emailHelp"
                    placeholder="name@example.com">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  <label for="Inputphone" class="form-label">Phone</label>
                  <input type="phone" name="phone" class="form-control" id="Inputphone" placeholder="050-0000000"><br>
                  
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="abour you ..." id="floatingTextarea" rows="100"
                      cols="30"></textarea>
                    <label for="floatingTextarea">More abour you ...</label><br>
                    <img src="../../img/giphy.gif" id="gif">
                  </div><br>
                  
                 


                </div>
                <div class="col-6">

                  <div class="radio-group" id="left">
                    <div class="form-check">
                      <p>Have you had a dog before?</p>
                      <input class="form-check-input" type="radio" name="Experience" id="Yes">
                      <label class="form-check-label" for="Yes">Yes</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Experience" id="No">
                      <label class="form-check-label" for="No">No</label>
                    </div>
                  </div>
                  <div class="checkbox-group">
                    <div class="form-check">
                      <label class="form-check">What are you doing in life ?</label>
                      <input class="form-check-input" type="checkbox" value="" id="work">
                      <label class="form-check-label" for="work">work</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="student">
                      <label class="form-check-label" for="student">student</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="at home">
                      <label class="form-check-label" for="at home">at home</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Other">
                      <label class="form-check-label" for="Other">Other</label>
                    </div>
                  </div>
                  <select class="form-select form-select-sm mb-2" aria-label=".form-select-lg">
                    <option selected>How many hours a day is the house empty?</option>
                    <option value="mostly">mostly</option>
                    <option value="half day">half day</option>
                    <option value="Slightly">Slightly</option>
                    <option value="Never">Never</option>
                  </select>
                  <div class="radio-group">
                    <div class="form-check">
                      <p>Do you live in a house with a garden or+ a balcony?</p>
                      <input class="form-check-input" type="radio" name="place" id="Yes">
                      <label class="form-check-label" for="Yes">Yes</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="place" id="No">
                      <label class="form-check-label" for="No">No</label>
                    </div>
                    <div class="form-check">
                      <p>Is there another animal in the house?</p>
                      <input class="form-check-input" type="radio" name="animal" id="Yes">
                      <label class="form-check-label" for="Yes">Yes</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="animal" id="No">
                      <label class="form-check-label" for="No">No</label>
                    </div>
                    <div>
                      <label for="numberOfChildren " class="form-label"> How many children do you have?</label>
                      <input type="text" name="numberOfChildren" class="form-control" id="numberOfChildren"
                        Placeholder="0-20">
                    </div>
                     <button id="submit" class="btn btn-primary btn-md" type="submit">submit</button>
              <button id="reset" class="btn btn-primary btn-md" type="reset">reset</button>

                  </div>
                </div>


              </div>

              
            </form>
        </div>
